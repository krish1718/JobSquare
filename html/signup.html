<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/3df0ef7b82.js" crossorigin="anonymous"></script>
    <title>Job Portal</title>
</head>

<body>
    <div class="main">
        <img src="bw-logo-mark-primary.svg" alt="logo">
        <h1 class="create-acc">Create a new account</h1>
        <h1 class="welcome-text">Welcome! Get started with a free account.</h1>
        <div class="signup-form">
            <form>
                <label class="field" for="email">Email</label>
                <input type="text" placeholder="Enter your email" name="email" required />

                <label class="field" for="password">New Password</label>
                <input type="password" placeholder="Enter new password" name="password" required />

                <label class="field" for="password-repeat">Repeat New Password</label>
                <input type="password" placeholder="Repeat new password" name="password-repeat" required />

                <button type="submit" class="signup-btn"><a href="login.html">Sign Up</a></button>
            </form>


            <div class="already-acc">
                <span>Already have an account?&nbsp;</span>
                <span class="login-link"><a href="login.html">Log In</a></span>
            </div>

            <div class="back">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i>
                <span class="homepage">Back to Home Page</span></a>
            </div>
        </div>
    </div>
</body>

</html>
