<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="jobs.css">
    <script src="https://kit.fontawesome.com/3df0ef7b82.js" crossorigin="anonymous"></script>
    <title>Job Portal</title>
</head>

<body>
    <div class="jobsbg">
        <div class="navbar">
            <a href="index.html"><img class="logo" src="logo.svg" alt="logo"></a>
            <ul>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="newsletters.html">Newsletter</a></li>
                <li><a href="writers.html">Writers</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
        </div>
        <div class="top">
            <h1 class="latest">Latest Writing Jobs</h1>
            <button class="postjob-btn"><a href="postjob.html"><i class="fa-solid fa-briefcase"></i><span> &nbsp; Post a Job</span></a></button>
        </div>
        <div class="search">
            <input type="text" class="search-input" placeholder="Search..."><i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <hr class="firsthr">
        <div class="cards"><a class="zindex" href="viewjob.html">
            <div class="card">
                <img src="bdg.png" alt="logo">
                <div class="space-between">
                    <div class="details">
                        <h3 class="title">Women's Lifestyle Commerce Writer</h3>
                        <div class="spans">
                            <span class="company">BDG</span>
                            <span class="tags">Freelance, Mid-level, Lifestyle</span>
                            <span class="location"><i class="fa-solid fa-sm fa-earth-americas"></i>Remote (US)</span>
                        </div>
                    </div>
                    <div class="card-buttons">
                        <button class="apply-btn"><a href="applyjob.html">Apply<i class="fa-solid fa-up-right-from-square"></i></a></button>
                        <button class="viewjob-btn"><a href="viewjob.html">View Job</a></button>
                    </div>
                    <div class="date">
                        <span>DEC 29</span>
                    </div>
                </div>
            </div>
            <hr>
        </a>
        </div>
    </div>
</body>

</html>
